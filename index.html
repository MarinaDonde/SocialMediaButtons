<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Social Media Buttons</title>
  </head>
  <body>
    <div class="menu">
      <div class="toggle">
        <ion-icon name="share-social"></ion-icon>
      </div>
      <li style="--i: 0; --clr: #1877f2">
        <a href="https://www.facebook.com/" target="_blank" rel="noopener"
          ><ion-icon name="logo-facebook"></ion-icon
        ></a>
      </li>
      <li style="--i: 1; --clr: #25d366">
        <a href="https://web.whatsapp.com/" target="_blank" rel="noopener"
          ><ion-icon name="logo-whatsapp"></ion-icon
        ></a>
      </li>
      <li style="--i: 2; --clr: #1da1f2">
        <a href="https://twitter.com/" target="_blank" rel="noopener"
          ><ion-icon name="logo-twitter"></ion-icon
        ></a>
      </li>
      <li style="--i: 3; --clr: #9146ff">
        <a href="https://www.twitch.tv/" target="_blank" rel="noopener"
          ><ion-icon name="logo-twitch"></ion-icon
        ></a>
      </li>
      <li style="--i: 4; --clr: #0a66c2">
        <a href="https://www.linkedin.com/" target="_blank" rel="noopener"
          ><ion-icon name="logo-linkedin"></ion-icon
        ></a>
      </li>
      <li style="--i: 5; --clr: #c32aa3">
        <a href="https://www.instagram.com/" target="_blank" rel="noopener"
          ><ion-icon name="logo-instagram"></ion-icon
        ></a>
      </li>
      <li style="--i: 6; --clr: #fff">
        <a href="https://github.com/" target="_blank" rel="noopener"
          ><ion-icon name="logo-github"></ion-icon
        ></a>
      </li>
      <li style="--i: 7; --clr: #ff0000">
        <a href="https://www.youtube.com/" target="_blank" rel="noopener"
          ><ion-icon name="logo-youtube"></ion-icon
        ></a>
      </li>
    </div>
  </body>
  <script
    type="module"
    src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
  ></script>
  <script
    nomodule
    src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
  ></script>
  <script>
    let toggle = document.querySelector(".toggle");
    let menu = document.querySelector(".menu");
    toggle.onclick = function () {
      menu.classList.toggle("active");
    };
  </script>
</html>
